name: Urbanrise Incremental SV Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Run scraper
        id: scrape
        run: npm start
        env:
          PORTAL_EMAIL: ${{ secrets.PORTAL_EMAIL }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
          VIASOCKET_WEBHOOK: ${{ secrets.VIASOCKET_WEBHOOK }}
          LAST_CREATED_AT: ${{ vars.LAST_CREATED_AT }}

      - name: Update LAST_CREATED_AT
        if: steps.scrape.outputs.last_created_at != ''
        run: |
          gh variable set LAST_CREATED_AT \
            --body "${{ steps.scrape.outputs.last_created_at }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
