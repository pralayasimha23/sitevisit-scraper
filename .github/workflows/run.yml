name: Site Visit Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # 7:00 AM IST

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Run scraper
        run: npm start
        env:
          PORTAL_EMAIL: ${{ secrets.PORTAL_EMAIL }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
          VIASOCKET_WEBHOOK: ${{ secrets.VIASOCKET_WEBHOOK }}

      - name: Upload payload preview
        uses: actions/upload-artifact@v4
        with:
          name: viasocket-payload-preview
          path: viasocket_payload_preview.json
