name: Urbanrise Site Visit Incremental Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Run scraper
        run: npm start
        env:
          PORTAL_EMAIL: ${{ secrets.PORTAL_EMAIL }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
          VIASOCKET_WEBHOOK: ${{ secrets.VIASOCKET_WEBHOOK }}

      - name: Commit cursor update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cursor.json
          git commit -m "chore: update cursor [skip ci]" || echo "No changes"
          git push
